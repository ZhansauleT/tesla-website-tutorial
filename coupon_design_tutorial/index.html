<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Widget on Website - Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="coupon-card">
      <img class="logo" src="logo.jpeg" alt="Logo">
      <h3>20% flat off on all rides within the city <br>using HDFC Credit Card</h3>
      <div class="coupon-row">
        <span id="cpnCode">STEALDEAL20</span>
        <span id="cpnBtn">COPY CODE</span>
      </div>
      <p>Valid Till: 20 Dec, 2021</p>
      <div class="cicle1"></div>
      <div class="cicle2"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
